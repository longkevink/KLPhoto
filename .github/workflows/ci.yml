name: CI

on:
  push:
    branches:
      - main
      - 'codex/**'
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint and typecheck
        run: npm run perf:lint

      - name: Build
        run: npm run build
